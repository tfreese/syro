name: Java CI with Gradle

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    build:
        name: Build the Project
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout
                uses: actions/checkout@v4

            -   name: Setup Java
                uses: actions/setup-java@v4
                with:
                    java-version: 23
                    distribution: "oracle"
                    architecture: x64

            -   name: Setup Gradle
                uses: gradle/actions/setup-gradle@v4

            -   name: Build with Gradle
                run: ./gradlew build

            -   name: Publish Libs
                uses: actions/upload-artifact@v4
                with:
                    name: Packages
                    path: build/libs/*
                    if-no-files-found: warn
                    retention-days: 30

            -   name: Publish Test Report
                uses: actions/upload-artifact@v4
                with:
                    name: Test Report
                    path: build/test-results/**/*
                    if-no-files-found: warn
                    retention-days: 30

            -   name: Publish Reports
                uses: actions/upload-artifact@v4
                with:
                    name: Reports
                    path: build/reports/**/*
                    if-no-files-found: warn
                    retention-days: 30

